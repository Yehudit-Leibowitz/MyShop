<!DOCTYPE html>
<html>
<head>
    <script src="../js/Products.js"></script>
   
    <link href="../css/Products.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
    <template id="temp-card">
        <div class="card">
            <div class="img-w">
                <img src="tmp.jpg" alt="" style="width:100%">
            </div>
            <h1></h1>
            <p class="price"></p>
            <p class="description"></p>
            <p><button>Add to Cart</button></p>
        </div>
    </template>

    <template id="temp-category">
        <div class="cb checkbox">
            <input type="checkbox" class="opt" id="" value="">
            <label for="">
                <span class="OptionName"></span>
                <span class="Count"></span>
                </a>
            </label>
        </div>
    </template>
</head>
<body>
    <header>
        <div class="bar">


            <section class="QuickLinks">
                <ul>
                    <li class="" data-section="myAccount">
                        <a href="./Update.html">My Account</a>
                    </li>
               
                    

                    <li id="loginItem" class="" data-section="myAccount">
                        <a href="./LogIn.html">Login</a> 
                    </li>
                    <li id="logoutItem" class="" data-section="myAccount">
                        <a href="./Products.html" title="Logout" onclick="Logout()" >Logout</a>
                    </li>

                </ul>
            </section>

            <span class="BagSummary MiniBagNonSecure">
                <a href="shoppingbag.html">
                    <div class="Icon">
                        <div class="ItemCount">
                            <span id="ItemsCountText">0</span>
                        </div>
                    </div>

                </a>
            </span>
            <div class="Checkout ">
                <a class="goToCart" href="ShoppingBag.html">Checkout</a>
            </div>


        </div>
    </header>

    <div id="filters" class="Filters fixedVisible">
        <div class="ResultCount" style="position: absolute; top: 0px;">
            <a class="Clear" href="">Clear All</a>
            <div><span id="counter">  </span> Products</div>

            <div>
                <span id="counter">

                </span>
            </div>
        </div>
        <div id="categoryList" class="filterBreak">
            <span>Select Category</span>
        </div>

        <div id="nameFilter" class="nameFilter filterBreak">

            <input type="text" id="nameSearch" class="floatRight" placeholder="Search product">

            <button class="floatRight" tabindex="0" onclick="filterProducts()">
                <span class="header42"><img src="../images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
        <div id="priceRangeFilter" class="filterBreak">
            <div><span id="counter">  </span> Price:</div>


            <input type="number" min=0 id="maxPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>
            <input type="number" min=0 id="minPrice" class="priceInputText">
            <span class="priceCurrency">₪</span>

            <button onclick="filterProducts()">
                <span><img src="../images/searchIcon.svg" alt="סמל חיפוש"></span>
            </button>
        </div>
    </div>

    <div id="PoductList">

    </div>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <div id="pages"></div>
        <a href="#">&raquo;</a>
    </div>
</body>
</html>
